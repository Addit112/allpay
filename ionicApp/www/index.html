<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="cordova.js"></script>

		<!--		-->

		<script src="js/jquery-2.1.4.min.js"></script>

		<script src="js/format.js"></script>
		<script src="js/app.js"></script>
		<script src="js/doesStuff.js"></script>
	</head>

	<body>

		<ion-nav-bar class="bar bar-positive">
			<ion-nav-back-button class="button-icon ion-arrow-left-c">
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view></ion-nav-view>


		<script id="templates/tabs.html" type="text/ng-template">
			<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">

				<ion-tab title="Home" icon="ion-card" href="#/tab/home">
					<ion-nav-view name="home-tab"></ion-nav-view>
				</ion-tab>

				<ion-tab title="Settings" icon="ion-toggle-filled" ui-sref="tabs.settings">
					<ion-nav-view name="settings-tab"></ion-nav-view>
				</ion-tab>

			</ion-tabs>
		</script>

		<script id="templates/home.html" type="text/ng-template">
			<ion-view view-title="Home">
				<ion-content class="padding">

				</ion-content>
			</ion-view>
		</script>


		<script id="templates/settings.html" type="text/ng-template">
			<ion-view title="Settings">
				<ion-content>

				</ion-content>
			</ion-view>
		</script>

	</body>

</html>
