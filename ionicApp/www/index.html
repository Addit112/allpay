<html ng-app="ionicApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css?ionicCachebuster=8914" rel="stylesheet">
		<link href="css/style.css?ionicCachebuster=8914" rel="stylesheet">

		<script src="lib/ionic/js/ionic.bundle.js?ionicCachebuster=8914"></script>
		<script src="cordova.js?ionicCachebuster=8914"></script>

		<!--		-->

		<script src="js/jquery-2.1.4.min.js?ionicCachebuster=8914"></script>
		<script src="js/Vanilla-Ice.js?ionicCachebuster=8914"></script>

		<script src="js/format.js?ionicCachebuster=8914"></script>
		<script src="js/app.js?ionicCachebuster=8914"></script>
		<script src="js/doesStuff.js?ionicCachebuster=8914"></script>
	</head>

	<body ng-controller="MainCtrl">

		<ion-nav-bar class="bar bar-positive">
			<ion-nav-back-button class="button-icon ion-arrow-left-c">
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view></ion-nav-view>


		<script id="templates/tabs.html" type="text/ng-template">
			<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">

				<ion-tab title="Home" icon="ion-card" href="#/tab/home">
					<ion-nav-view name="home-tab"></ion-nav-view>
				</ion-tab>

				<ion-tab title="Settings" icon="ion-toggle-filled" ui-sref="tabs.settings">
					<ion-nav-view name="settings-tab"></ion-nav-view>
				</ion-tab>

			</ion-tabs>
		</script>

		<script id="templates/home.html" type="text/ng-template">
			<ion-view view-title="Home">

			</ion-view>
		</script>


		<script id="templates/settings.html" type="text/ng-template">
			<ion-view title="Settings">
				<ion-content>
					<div class="list">
						<div class="item item-divider">
							Notifications
						</div>
						<li class="item item-toggle">
							Phone Notifications
							<label class="toggle toggle-positive">
								<input type="checkbox">
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</li>
						<li class="item item-toggle">
							Watch Notifications
							<label class="toggle toggle-positive">
								<input type="checkbox">
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</li>
						<div class="item item-divider">
							Customization
						</div>
						<label class="item item-input item-select">
							<div class="input-label">
								Default Card
							</div>
							<select>
								<option>Last Used</option>
								<option selected>Most Used</option>
							</select>
						</label>
						<li class="item item-toggle">
							Autoselect Default Card
							<label class="toggle toggle-positive">
								<input type="checkbox">
								<div class="track">
									<div class="handle"></div>
								</div>
							</label>
						</li>


						<div class="button-bar">
							<button class="button icon-left ion-card button-positive">
								Cards
							</button>
							<button class="button icon-left ion-locked button-positive">
								Security
							</button>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</script>

	</body>

</html>
